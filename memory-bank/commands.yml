# Authoritative verification commands (machine-readable).
# CI and scripts/verify use this. Do not guess commands; update this file and AGENTS.md together.
# See: https://github.blog/ai-and-ml/github-copilot/how-to-write-a-great-agents-md-lessons-from-over-2500-repositories/

# Template: no hardcoded app name. Builds all cmd/*. Replace __BINARY__ after init.
bootstrap: "go mod download"
format: "go fmt ./..."
lint: "go vet ./..."
typecheck: "N/A"
test: "go test ./..."
integration_test: "N/A"
build: "go build -o /dev/null ./cmd/..."
run: "go run ./cmd/hello"
run_single_test: "go test -run <TestName> ./path/to/package"
clean: "go clean -cache"

# Verification order for scripts/verify (runs these in sequence)
verify_steps:
  - format
  - lint
  - test
  - build
