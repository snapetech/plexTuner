# Plex Tuner: IPTV to Plex bridge. Usage: docker compose up -d

services:
  plex-tuner:
    build: .
    image: plex-tuner:latest
    ports:
      - "8080:8080"
    command: ["plex-tuner", "-addr", ":8080"]
    restart: unless-stopped
    # Optional: mount catalog and index on start
    # command: ["plex-tuner", "-addr", ":8080", "-m3u", "https://example.com/playlist.m3u", "-catalog", "/data/catalog.json"]
    # volumes:
    #   - ./data:/data
