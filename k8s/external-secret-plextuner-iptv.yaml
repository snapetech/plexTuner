# Sync OpenBao secret/iptv into plex namespace as plextuner-iptv (PLEX_TUNER_* env for plex-tuner).
# Prereq: In OpenBao, secret/iptv populated via k3s scripts/sync-secrets-to-openbao.sh (from k3s-secrets/iptv.env).
# Requires: ClusterSecretStore "openbao" and openbao-token in external-secrets namespace.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: plextuner-iptv-from-openbao
  namespace: plex
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: openbao
    kind: ClusterSecretStore
  target:
    name: plextuner-iptv
    creationPolicy: Owner
  data:
    - secretKey: PLEX_TUNER_PROVIDER_USER
      remoteRef:
        key: iptv
        property: XTREAM_USER
    - secretKey: PLEX_TUNER_PROVIDER_PASS
      remoteRef:
        key: iptv
        property: XTREAM_PASS
    - secretKey: PLEX_TUNER_PROVIDER_URL
      remoteRef:
        key: iptv
        property: XTREAM_HOST
    - secretKey: PLEX_TUNER_M3U_URL
      remoteRef:
        key: iptv
        property: M3U_URL
