apiVersion: apps/v1
kind: Deployment
metadata:
  name: plextuner-hdhr-test
  namespace: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plextuner-hdhr-test
  template:
    metadata:
      labels:
        app: plextuner-hdhr-test
    spec:
      # Optional: pin to a node where Plex data lives (for -register-plex hostPath). Uncomment and set your node name.
      # nodeSelector:
      #   kubernetes.io/hostname: your-plex-node
      dnsPolicy: ClusterFirstWithHostNet
      dnsConfig:
        nameservers:
          - 8.8.8.8
          - 10.43.0.10
        searches:
          - plex.svc.cluster.local
          - svc.cluster.local
          - cluster.local
        options:
          - name: ndots
            value: "2"
      containers:
      - name: plextuner
        image: plex-tuner:hdhr-test
        imagePullPolicy: Never
        ports:
        - containerPort: 5004
          name: hdhr
        envFrom:
        - configMapRef:
            name: plextuner-test-env
        - secretRef:
            name: plex-iptv-creds
        volumeMounts:
        - name: catalog
          mountPath: /data
        - name: plex-db
          mountPath: /config
        args:
        - run
        - -catalog=/data/catalog.json
        - -addr=:5004
        - -base-url=http://plextuner-hdhr.plex.home
        - -register-plex=/config/Library/Application Support/Plex Media Server
        - -mode=full
        readinessProbe:
          httpGet:
            path: /discover.json
            port: 5004
          initialDelaySeconds: 180
          periodSeconds: 10
          failureThreshold: 30
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: catalog
        emptyDir:
          sizeLimit: 500Mi
      - name: plex-db
        persistentVolumeClaim:
          claimName: plex-data
---
apiVersion: v1
kind: Service
metadata:
  name: plextuner-hdhr-test
  namespace: plex
spec:
  type: NodePort
  selector:
    app: plextuner-hdhr-test
  ports:
  - port: 5004
    targetPort: 5004
    nodePort: 30004
    name: hdhr
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plextuner-hdhr
  namespace: plex
spec:
  ingressClassName: traefik
  rules:
  - host: plextuner-hdhr.plex.home
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: plextuner-hdhr-test
            port:
              number: 5004
