apiVersion: v1
kind: ConfigMap
metadata:
  name: plextuner-test-env
  namespace: plex
# Non-secret config only. Credentials (PLEX_TUNER_PROVIDER_USER/PASS/URL,
# PLEX_TUNER_M3U_URL, PLEX_TOKEN) must come from one of:
#   a) OpenBao agent injection: annotate the pod with vault.hashicorp.com/agent-inject
#      and list secret files in supervisor.json "envFiles" â€” see plextuner-supervisor
#      deployment for the reference pattern.
#   b) A deploy-time Secret created by your deploy script (NOT committed here).
#      Reference it as secretRef in the pod spec below. Do not hard-code values
#      in this file.
data:
  PLEX_TUNER_LIVE_ONLY: "true"
  PLEX_TUNER_LIVE_EPG_ONLY: "true"
  PLEX_TUNER_DEVICE_ID: "hdhrbcast"
  PLEX_TUNER_FRIENDLY_NAME: "plexTuner-bcastUS"
  PLEX_HOST: "127.0.0.1:32400"
  # Built-in Plex session reaper (optional but recommended for lingering Live TV sessions).
  # Disable by setting PLEX_TUNER_PLEX_SESSION_REAPER to "false".
  PLEX_TUNER_PMS_URL: "http://plex:32400"
  PLEX_TUNER_PLEX_SESSION_REAPER: "true"
  PLEX_TUNER_PLEX_SESSION_REAPER_POLL_S: "2"
  PLEX_TUNER_PLEX_SESSION_REAPER_IDLE_S: "15"
  PLEX_TUNER_PLEX_SESSION_REAPER_RENEW_LEASE_S: "20"
  PLEX_TUNER_PLEX_SESSION_REAPER_HARD_LEASE_S: "1800"
  PLEX_TUNER_PLEX_SESSION_REAPER_SSE: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: plextuner-test-catalog
  namespace: plex
data:
  catalog.json: |
    {
      "version": "1",
      "movies": [],
      "series": [],
      "live_channels": [
        {
          "channel_id": "1",
          "guide_number": "1",
          "guide_name": "Channel 1",
          "stream_url": "http://stream.example.com/live/1.m3u8"
        },
        {
          "channel_id": "2",
          "guide_number": "2",
          "guide_name": "Channel 2",
          "stream_url": "http://stream.example.com/live/2.m3u8"
        },
        {
          "channel_id": "3",
          "guide_number": "3",
          "guide_name": "Channel 3",
          "stream_url": "http://stream.example.com/live/3.m3u8"
        }
      ]
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plextuner-hdhr-test
  namespace: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plextuner-hdhr-test
  template:
    metadata:
      labels:
        app: plextuner-hdhr-test
    spec:
      # Optional: pin to a node where Plex data lives (for -register-plex hostPath). Uncomment and set your node name.
      # nodeSelector:
      #   kubernetes.io/hostname: your-plex-node
      dnsPolicy: ClusterFirstWithHostNet
      dnsConfig:
        nameservers:
          - 8.8.8.8
          - 10.43.0.10
        searches:
          - plex.svc.cluster.local
          - svc.cluster.local
          - cluster.local
        options:
          - name: ndots
            value: "2"
      containers:
      - name: plextuner
        image: plex-tuner:hdhr-test
        imagePullPolicy: Never
        ports:
        - containerPort: 5004
          name: hdhr
        envFrom:
        - configMapRef:
            name: plextuner-test-env
        # Add a secretRef here for your credentials Secret, e.g.:
        #   - secretRef:
        #       name: plextuner-creds   # must contain PLEX_TUNER_M3U_URL, PLEX_TOKEN, etc.
        # Or use OpenBao agent injection (see plextuner-supervisor deployment).
        env:
        - name: PLEX_TUNER_PMS_TOKEN
          value: ""   # Set via your credentials Secret or OpenBao injection (PLEX_TOKEN)
        volumeMounts:
        - name: catalog
          mountPath: /data
        - name: plex-db
          mountPath: /config
        args:
        - run
        - -catalog=/data/catalog.json
        - -addr=:5004
        - -base-url=http://plextuner-hdhr.plex.home
        - -register-plex=/config/Library/Application Support/Plex Media Server
        - -mode=full
        readinessProbe:
          httpGet:
            path: /discover.json
            port: 5004
          initialDelaySeconds: 180
          periodSeconds: 10
          failureThreshold: 30
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: catalog
        emptyDir:
          sizeLimit: 500Mi
      - name: plex-db
        persistentVolumeClaim:
          claimName: plex-data
---
apiVersion: v1
kind: Service
metadata:
  name: plextuner-hdhr-test
  namespace: plex
spec:
  type: NodePort
  selector:
    app: plextuner-hdhr-test
  ports:
  - port: 5004
    targetPort: 5004
    nodePort: 30004
    name: hdhr
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plextuner-hdhr
  namespace: plex
spec:
  ingressClassName: traefik
  rules:
  - host: plextuner-hdhr.plex.home
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: plextuner-hdhr-test
            port:
              number: 5004
