# Pre-commit hooks (optional). Install: pip install pre-commit && pre-commit install
# Gitleaks: blocks accidental secret commits. Install gitleaks or use gitleaks-docker.

repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks
        name: Detect hardcoded secrets
        entry: gitleaks git --pre-commit --redact --staged --verbose
        language: system
        pass_filenames: false
