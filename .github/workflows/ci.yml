# CI: single source of truth is scripts/verify (runs scripts/verify-steps.sh).
# No language-specific setup here â€” add your runtime/setup in verify-steps.sh or a step that invokes it.

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify (runs scripts/verify-steps.sh or template default)
        run: ./scripts/verify
