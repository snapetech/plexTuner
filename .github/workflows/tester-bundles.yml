name: Tester Bundles

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Override bundle version label (optional)"
        required: false
        type: string
      platforms:
        description: "Platform matrix (space-separated, optional)"
        required: false
        type: string
  push:
    tags:
      - "v*"

jobs:
  build-tester-bundle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install packaging deps
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Build tester release bundle
        env:
          VERSION: ${{ github.event.inputs.version }}
          PLATFORMS: ${{ github.event.inputs.platforms }}
        run: |
          set -euo pipefail
          if [ -z "${VERSION:-}" ] && [ "${GITHUB_REF_TYPE:-}" = "tag" ]; then
            VERSION="${GITHUB_REF_NAME}"
          fi
          chmod +x ./scripts/build-test-packages.sh ./scripts/build-tester-release.sh
          ./scripts/build-tester-release.sh

      - name: Resolve release dir
        id: out
        run: |
          set -euo pipefail
          latest="$(ls -1dt dist/test-releases/* | head -n1)"
          echo "release_dir=$latest" >> "$GITHUB_OUTPUT"
          echo "release_name=$(basename "$latest")" >> "$GITHUB_OUTPUT"
          echo "Using $latest"

      - name: Upload tester bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: tester-bundle-${{ steps.out.outputs.release_name }}
          path: ${{ steps.out.outputs.release_dir }}
          if-no-files-found: error

      - name: Pack tester bundle for GitHub Release
        if: github.ref_type == 'tag'
        id: pack
        run: |
          set -euo pipefail
          archive="dist/$(basename "${{ steps.out.outputs.release_dir }}")-tester-bundle.tar.gz"
          tar -C "$(dirname "${{ steps.out.outputs.release_dir }}")" -czf "$archive" "$(basename "${{ steps.out.outputs.release_dir }}")"
          echo "archive_path=$archive" >> "$GITHUB_OUTPUT"
          echo "archive_name=$(basename "$archive")" >> "$GITHUB_OUTPUT"
          sha256sum "$archive"

      - name: Upload tester bundle to GitHub Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.pack.outputs.archive_path }}
          generate_release_notes: true
          append_body: true
          body: |
            Tester bundle artifact generated by `tester-bundles.yml`.
            Includes cross-platform binaries, examples, docs, and manifest.
